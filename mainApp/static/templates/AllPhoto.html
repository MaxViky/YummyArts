{% extends 'default.html' %}
{% block title %} Все фотографии {% endblock %}

{% block content %}
<style>
   .blue { background: #1F75FE; }
   .wdth {height: 150px; width: 150 px;}
    .bgcolor { background-color: #F8F8FF; }
  </style>
<div class="container" style="background-color: #1F75FE; margin-top: 100px;">
   <div class="row">
       {% for pic in pic_list %}
            <div class="col-md-4 product-men">
                <div class="product-shoe-info EditContent text-center mt-lg-4">
                <div class="men-thumb-item">
                    <a name="post">
                        <img src="{{ pic.post.url }}" class="img-fluid wdth bgcolor" alt="">
                    </a>
                </div>
                <div class="item-info-product">
                    <div>
                        <a href="/{{ pic.id }}/" style="color: white;">{{ pic.name }}</a>
                        <a id="eye"></a>
                        <a style="color: white;">{{ pic.view }}</a>
                    </div>
                </div>
                </div>
            </div>
       {% endfor %}
    </div>
</div>
{% endblock %}
